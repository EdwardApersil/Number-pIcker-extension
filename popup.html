<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Call Number Picker Settings</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .field {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-field input {
      width: 16px;
      height: 16px;
    }
    
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .save-btn {
      background: #4285f4;
      color: white;
    }
    
    .save-btn:hover {
      background: #3367d6;
    }
    
    .reset-btn {
      background: #f1f1f1;
      color: #333;
    }
    
    .reset-btn:hover {
      background: #e0e0e0;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    /* History Section Styles */
    .history-container {
      margin-top: 24px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .history-title {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
    }

    .action-link {
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      color: #1a73e8;
    }
    
    .history-list {
      max-height: 250px;
      overflow-y: auto;
    }
    
    .history-item {
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }
    
    .phone { font-weight: 500; color: #202124; }
    .time { color: #5f6368; font-size: 11px; }
    .meta { color: #80868b; font-size: 11px; }
    .metrics { font-family: monospace; color: #1a73e8; font-size: 10px; }
    
    .text-danger {
      color: #d93025;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ž Call Number Picker</h1>
  
  <div class="field">
    <label for="customUrl">Custom URL</label>
    <input type="text" id="customUrl" placeholder="https://example.com/call?number={phone}">
    <p class="hint">Use <code>{phone}</code> and <code>{country}</code> as placeholders</p>
  </div>
  
  <div class="field checkbox-field">
    <input type="checkbox" id="enabled" checked>
    <label for="enabled">Extension Enabled</label>
  </div>
  
  <div class="buttons">
    <button class="save-btn" id="saveBtn">Save</button>
    <button class="reset-btn" id="resetBtn">Reset</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="history-container">
    <div class="history-header">
      <span class="history-title">Recent Calls</span>
      <div class="header-actions">
        <a href="#" class="action-link" id="exportHistory">Export CSV</a>
        <a href="#" class="action-link text-danger" id="clearHistory">Clear</a>
      </div>
    </div>
    <div class="history-list" id="historyList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
